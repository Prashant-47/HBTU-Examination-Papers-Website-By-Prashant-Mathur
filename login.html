<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ===( Prashant Mathur )=== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Login Form | CODE AASHU</title>
  <link rel="icon" href="img/mainimg.png" type="image/x-icon">
  <!-- === Prashant Mathur === -->
  <link rel="stylesheet" href="loginstyle.css" />
</head>

<body>
    <header>
      
        <div class="logo">
            <img src="img/logo.png" alt="">
            <div class="university-details">
              <span class="university-name">Harcourt Butler Technical University</span>
              <span class="university-address">Nawabganj, Kanpur - Uttar Pradesh</span>
            </div>
        </div>
        <div class="neon-effect"></div>
        <div class="nav active">
            <div class="close">
                <img src="img/cross.png" alt="">
            </div>
            <ul>
              <li class="active"><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="developer.html">Developer</a></li>
              <li><a href="login.html">Login/Signup</a></li>
              <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="menu">
            <img src="img/menu.png" alt="">
        </div>
      </header>
  <section>
    <div class="login-box">
      <form action="">
        <h2>Login</h2>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon> </span>
          <input type="email" required>
          <label> Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon> </span>
          <input type="password" required>
          <label> Password</label>
        </div>
        <div class="remember-forget">
          <label>
            <input type="checkbox">Remember Me
          </label>
          <a href="#">Forget Password</a>
        </div>
        <button type="Submit">Login</button>
        <div class="register-link">
          <p>Don't have an account?
            <a href="#">Register</a>
          </p>
         
        </div>
      </form>
    </div>
  </section>
  <footer>
    <p>Made with ❤️ for future juniors of MCA @HBTU by Prashant Mathur.</p>
</footer>
  <script src="jquery.js"></script>
  <script>
     $(jQuery).ready(function(){
         $('.menu').click(function(){
          $('.nav').removeClass('active');
         })
         $('.close').click(function(){
          $('.nav').addClass('active');
         })
     })
   </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
